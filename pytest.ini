[pytest]
# Pytest configuration for langgraph-rs

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 8.0

# Add options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=langgraph_inspector
    --cov=langgraph_generator
    --cov=langgraph_runtime
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Async support
    --asyncio-mode=auto
    # Benchmark options
    --benchmark-only
    --benchmark-disable

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    benchmark: marks tests as benchmarks
    introspection: tests for Python introspection
    generation: tests for code generation
    runtime: tests for runtime support

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
