apiVersion: v1
kind: ConfigMap
metadata:
  name: langgraph-rs-config
data:
  config.toml: |
    # LangGraph-RS Configuration

    [server]
    host = "0.0.0.0"
    port = 8080
    workers = 4

    [logging]
    level = "info"
    format = "json"

    [performance]
    cache_size = 1000
    connection_pool_size = 10
    request_timeout_secs = 30

    [llm]
    default_provider = "openai"
    max_retries = 3
    timeout_secs = 60
